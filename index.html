<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="mt-4">
        <h1 id="title" class="p-4">Weather Dashboard</h1>
    </header>
    <!-- Main container to format content with Bootstrap -->
    <main class="container-fluid p-3">

        <div class="row gx-1">
            <div id="search-container" class="col col-md-3 col-lg-2 me-md-3">
                <div id="citySearch">
                    <h2>Search for a City:</h2>
                    <input type="text" id="input" class="mb-2" placeholder="ex. Los Angeles">
                    <button id="searchBtn" type="submit" class="btn btn-primary mb-4">Search</button>
                    <button id="clearSearches" class=" btn btn-outline-dark text-center" href="#">Clear Past Searches</button>
                </div>
                <div id="pastSearches" class="col d-flex flex-column align-items-center">

                </div>
            </div>
            <div id="results-container" class="col p-4">
                <div id="currentWeatherRow" class="row mx-1">
                    <div class="col-8">
                        <h2><span id="currentCity">[Current City]</span><span id="currentDate">[Current Date]</span></h2>
                        <p>Temp: <span id="currentTemp"></span></p>
                        <p>Wind: <span id="currentWind"></span></p>
                        <p>Humidity: <span id="currentHumid"></span></p>
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                        <img id="currentWeatherImage" class="mb-4 rounded-circle"src="https://via.placeholder.com/150">
                    </div>
                </div>
                    <h3 class="mt-2 mb-4 px-3">5 Day Forecast:</h3>

                <div id="forecastRow" class="row justify-content-center mx-1 px-4">
                      
                    <div class="col col-md-6 col-lg-4 mb-3">
                        <div class="card p-2 p-md-3">
                            <h5 class="text-center">MM/DD/YYYY</h5>
                            <img src=" https://via.placeholder.com/150" class="mx-2 rounded-circle card-image mb-3">
                            <p>Temp: <span class="cardTemp"></span></p>
                            <p>Wind: <span class="cardWind"></span></p>
                            <p>Humidity: <span class="cardHumid"></span></p>
                        </div>
                    </div>

                    <div class="col col-md-6 col-lg-4 mb-3">
                        <div class="card p-3">
                            <h5 class="text-center">MM/DD/YYYY</h5>
                            <img src="https://via.placeholder.com/150" class="mx-2 rounded-circle card-image mb-3">
                            <p>Temp: <span class="cardTemp"></span></p>
                            <p>Wind: <span class="cardWind"></span></p>
                            <p>Humidity: <span class="cardHumid"></span></p>
                        </div>
                    </div>

                    <div class="col col-md-6 col-lg-4">
                        <div class="card p-3">
                            <h5 class="text-center">MM/DD/YYYY</h5>
                            <img src="https://via.placeholder.com/150" class="mx-2 rounded-circle card-image mb-3">
                            <p>Temp: <span class="cardTemp"></span></p>
                            <p>Wind: <span class="cardWind"></span></p>
                            <p>Humidity: <span class="cardHumid"></span></p>
                        </div>
                    </div>

                    <div class="col col-md-6 col-lg-4 mb-3">
                        <div class="card p-3">
                            <h5 class="text-center">MM/DD/YYYY</h5>
                            <img src="https://via.placeholder.com/150" class="mx-2 rounded-circle card-image mb-3">
                            <p>Temp: <span class="cardTemp"></span></p>
                            <p>Wind: <span class="cardWind"></span></p>
                            <p>Humidity: <span class="cardHumid"></span></p>
                        </div>
                    </div>

                    <div class="col col-md-6 col-lg-4 mb-3">
                        <div class="card p-3">
                            <h5 class="text-center">MM/DD/YYYY</h5>
                            <img src="https://via.placeholder.com/150" class="mx-2 rounded-circle card-image mb-3">
                            <p>Temp: <span class="cardTemp"></span></p>
                            <p>Wind: <span class="cardWind"></span></p>
                            <p>Humidity: <span class="cardHumid"></span></p>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
        
    </main>
    <script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">
    </script>
    <script src=" https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js "></script>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
